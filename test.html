<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>jOverlay testing file</title>
    <script type="text/javascript" src="vendor/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery.joverlay.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("a.toggler").click(function() {
                $.joverlay({loader : true }).show();
                $.joverlay().hide();
            });
        });
    </script>
</head>
<body>
<p><a href="#foo" class="toggler">Toggler</a></p>

<div id="foo">Togglee</div>
</body>
</html>
